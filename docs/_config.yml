# =========================
# Basic Site Settings
# =========================

title: "Threads Desktop"
description: "Official website for Threads Desktop — a simple, cross‑platform desktop client for Instagram Threads."
baseurl: ""                   # Leave blank if publishing at the root
url: "https://<your‑username>.github.io/<repo‑name>" # Replace with your GitHub Pages URL

# =========================
# Theme Configuration
# =========================

theme: jekyll‑theme‑slate     # Use the Slate theme for GitHub Pages :contentReference[oaicite:0]{index=0}

# =========================
# Navigation / SEO
# =========================

# Useful for generating proper sitemap metadata
permalink: pretty

# =========================
# Optional (Custom Fields)
# =========================

# Social profiles — update with your links
social:
  github: "https://github.com/DesktopApplicationsProvider/threads-desktop"
  twitter: "https://twitter.com/your_twitter"   # Optional
  linkedin: "https://linkedin.com/in/your_profile" # Optional

# Optionally include Google Analytics tracking
# google_analytics: "UA‑XXXXXXXXX‑X"  # Uncomment and replace with your ID

# =========================
# Plugins (if required)
# =========================

plugins:
  - jekyll‑feed                # Optional, if you want RSS feed
  - jekyll‑sitemap             # Optional

# =========================
# Excludes & Includes
# =========================

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# =========================
# Build Settings
# =========================

markdown: kramdown

